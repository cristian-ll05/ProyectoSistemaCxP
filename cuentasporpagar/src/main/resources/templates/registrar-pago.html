<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Procesar Pago | Sistema CPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; overflow: hidden; }
        .form-label { font-weight: 600; color: #444; }
        /* Para que los inputs no se vean tan pequeños pero el formulario sea eficiente */
        .form-control, .form-select { padding: 0.6rem 0.75rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                
                <div th:if="${error}" class="alert alert-danger text-center shadow-sm" th:text="${error}"></div>

                <div class="card shadow-lg border-0">
                    <div class="card-header bg-dark text-white py-3">
                        <h5 class="mb-0 text-center text-uppercase fw-bold" style="letter-spacing: 1px;">
                            <i class="bi bi-wallet2 me-2"></i> Registrar Abono
                        </h5>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="row bg-light rounded p-3 mb-4 border-start border-4 border-primary">
                            <div class="col-6">
                                <small class="text-muted d-block text-uppercase">Proveedor</small>
                                <span class="fw-bold h6" th:text="${deuda.proveedor.nombre}"></span>
                            </div>
                            <div class="col-6 text-end">
                                <small class="text-muted d-block text-uppercase">Saldo Pendiente</small>
                                <span class="fw-bold h5 text-danger" th:text="'$' + ${saldoPendiente}"></span>
                            </div>
                        </div>

                        <form th:action="@{/pagos/guardar}" th:object="${pago}" method="post">
                            <input type="hidden" name="deuda.id_deuda" th:value="${deuda.id_deuda}">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label small">Monto a Pagar</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" step="0.01" th:field="*{monto_pago}" class="form-control" 
                                            th:max="${saldoPendiente}" min="1.00" 
                                            onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46"
                                            required>
                                    </div>
                                    <div class="text-danger small fw-bold mt-1" th:if="${#fields.hasErrors('monto_pago')}" th:errors="*{monto_pago}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">Método de Pago</label>
                                    <select th:field="*{metodo_pago}" class="form-select" required>
                                        <option value="Transferencia">Transferencia</option>
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Cheque">Cheque</option>
                                        <option value="Depósito">Depósito</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-5">
                                    <label class="form-label small">Cuota a pagar</label>
                                    <input type="text" name="cuotaAutomatica" class="form-control bg-light fw-bold text-primary" 
                                        th:value="${descripcionSugerida}" readonly>
                                </div>
                                <div class="col-md-7">
                                    <label class="form-label small">N° Referencia / Comprobante</label>
                                    <input type="text" th:field="*{referencia_bancaria}" class="form-control" 
                                        placeholder="Ej: 123456" minlength="9" maxlength="9" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                    <div class="text-danger small fw-bold mt-1" th:if="${#fields.hasErrors('referencia_bancaria')}" th:errors="*{referencia_bancaria}"></div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small">Observaciones adicionales (opcional)</label>
                                <textarea name="notasAdicionales" class="form-control" rows="2" 
                                          placeholder="Añade algún detalle sobre este pago..."></textarea>
                            </div>

                            <input type="hidden" th:field="*{fecha_pago}">

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark py-2 fw-bold shadow-sm">
                                    CONFIRMAR EL PAGO
                                </button>
                                <a th:href="@{/deudas}" class="btn btn-link text-muted btn-sm text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Cancelar y volver a la lista
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
