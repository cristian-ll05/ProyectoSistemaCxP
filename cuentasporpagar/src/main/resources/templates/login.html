<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso al Sistema | Cuentas por Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Capa oscura sobre la imagen de fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); /* Efecto cristal */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header h2 {
            font-weight: 600;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
        }

        .input-group-text {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: #6c757d;
            z-index: 10;
        }

        .btn-login {
            background: linear-gradient(to right, #0d6efd, #004fb1);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header text-center mb-4">
            <div class="mb-3">
                <i class="bi bi-wallet2 text-primary" style="font-size: 3rem;"></i>
            </div>
            <h2>SISTEMA CPP</h2>
            <p class="text-muted">Gestión de Cuentas por Pagar</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center mb-3">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Usuario o clave incorrectos</div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 position-relative">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="mb-4 position-relative">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100 mb-3 text-white">
                INGRESAR <i class="bi bi-box-arrow-in-right ms-2"></i>
            </button>
            
            <div class="text-center">
                <p class="small text-muted mb-2">¿Nuevo en el sistema?</p>
                <a th:href="@{/registro}" class="btn btn-outline-secondary btn-sm w-100 py-2" style="border-radius: 10px;">
                    Crear Cuenta
                </a>
            </div>
        </form>
    </div>

</body>
</html>
