<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Pagos | Sistema CPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-clock-history me-2"></i>Historial de Abonos: 
                    <span th:text="${deuda.proveedor.nombre}"></span>
                </h5>
                <div class="btn-group">
                    <a th:href="@{/pagos/historial/{id}/pdf(id=${deuda.id_deuda})}" class="btn btn-sm btn-danger me-2">
                        <i class="bi bi-file-earmark-pdf-fill me-1"></i> Exportar PDF
                    </a>
                    <a href="/deudas" class="btn btn-sm btn-light">
                        <i class="bi bi-arrow-left me-1"></i> Volver
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p class="mb-0 text-muted">Total de la Deuda: <strong class="text-dark" th:text="'$' + ${deuda.monto_total}"></strong></p>
                        <p class="mb-0 text-muted">Abonado: <strong class="text-success" th:text="'$' + ${deuda.monto_pagado}"></strong></p>
                    </div>
                </div>

                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha</th>
                            <th>Monto Abonado</th>
                            <th>Método</th>
                            <th>Descripción / Responsable</th> <th>Referencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="det : ${detalles}" th:if="${det.deuda.id_deuda == deuda.id_deuda}">
                            <td th:text="${#temporals.format(det.pago.fecha_pago, 'dd/MM/yyyy HH:mm')}"></td>
                            <td class="fw-bold text-success" th:text="'$' + ${det.pago.monto_pago}"></td>
                            <td th:text="${det.pago.metodo_pago}"></td>
                            <td th:text="${det.descripcion}"></td>
                            <td th:text="${det.pago.referencia_bancaria ?: 'N/A'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
