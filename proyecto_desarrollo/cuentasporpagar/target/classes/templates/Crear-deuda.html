<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Deuda | Sistema CPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Registrar Nueva Deuda</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/deudas/guardar}" th:object="${deuda}" method="post">
                            
                            <label class="form-label fw-bold">Proveedor</label>
                            <select th:field="*{proveedor.id_proveedor}" class="form-select mb-3" required>
                                <option value="" selected disabled>Seleccione un proveedor</option>
                                <option th:each="prov : ${proveedores}" 
                                        th:value="${prov.id_proveedor}" 
                                        th:text="${prov.nombre}"></option>
                            </select>

                            <label class="form-label fw-bold">Monto Total</label>
                            <input type="number" step="0.01" th:field="*{monto_total}" class="form-control mb-3" placeholder="0.00" required>

                            <label class="form-label fw-bold">Fecha de Vencimiento</label>
                            <input type="date" th:field="*{fecha_vencimiento}" class="form-control mb-3" required>

                            <button type="submit" class="btn btn-primary w-100 py-2">GUARDAR DEUDA</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/deudas" class="text-muted text-decoration-none small">‚Üê Volver a la lista</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
