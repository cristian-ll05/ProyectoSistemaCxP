<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo | Sistema CPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
            padding: 15px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 12px;
        }
        .btn-custom {
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="mb-4">
            <a href="/deudas" class="btn btn-outline-primary btn-sm rounded-pill px-4">
                <i class="bi bi-arrow-left"></i> Volver a la Lista
            </a>
        </div>
        
        <div class="row g-4">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex align-items-center">
                        <i class="bi bi-person-plus-fill me-2 fs-4"></i>
                        <h5 class="mb-0">Nuevo Proveedor</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/api/proveedores}" method="post">
                            <label>Nombre del Proveedor</label>
                            <input type="text" name="nombre" class="form-control" placeholder="Ej: Importadora X" required>
                            
                            <label>RUC / Cédula (Ej: 0912345678)</label>
                                    <input type="text" 
                                        name="ruc" 
                                        class="form-control" 
                                        placeholder="Ingrese los 10 o 13 dígitos" 
                                        maxlength="13"
                                        minlength="10"
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                                        title="Solo se permiten números"
                                        required>
                                
                            
                            <label>Correo Electrónico</label>
                            <input type="email" name="correo" class="form-control" placeholder="contacto@empresa.com">
                            
                            <label>Dirección</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0" style="border-radius: 10px 0 0 10px;">
                                    <i class="bi bi-geo-alt text-muted"></i>
                                </span>
                                <input type="text" name="direccion" class="form-control border-start-0" 
                                       placeholder="Calle, Ciudad, Oficina" style="border-radius: 0 10px 10px 0;">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-custom mt-2">
                                Guardar Proveedor <i class="bi bi-check-circle ms-1"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white d-flex align-items-center">
                        <i class="bi bi-receipt me-2 fs-4"></i>
                        <h5 class="mb-0">Nueva Deuda</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/api/deudas}" method="post">
                            <div class="row">
                                <div class="col-12">
                                    <label>Seleccionar Proveedor</label>
                                    <select name="proveedor.id_proveedor" class="form-select" required>
                                        <option value="" disabled selected>Escoge un proveedor registrado...</option>
                                        <option th:each="p : ${proveedores}" th:value="${p.id_proveedor}" th:text="${p.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Monto Total ($)</label>
                                    <input type="number" step="0.01" name="monto_total" class="form-control no-spin" placeholder="0.00" min="0" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Fecha de Vencimiento</label>
                                    <input type="datetime-local" id="fecha_vencimiento" name="fecha_vencimiento" class="form-control" required>
                                </div>
                            </div>
                            
                            <input type="hidden" name="estado" value="Pendiente">
                            
                            <div class="alert alert-info py-2 mt-2" style="border-radius: 10px; font-size: 0.85rem;">
                                <i class="bi bi-info-circle me-1"></i> La deuda se registrará con estado <strong>Pendiente</strong> por defecto.
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 btn-custom mt-2">
                                Registrar Deuda <i class="bi bi-plus-lg ms-1"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const ahora = new Date();
        const año = ahora.getFullYear();
        const mes = String(ahora.getMonth() + 1).padStart(2, '0');
        const dia = String(ahora.getDate()).padStart(2, '0');
        const horas = String(ahora.getHours()).padStart(2, '0');
        const minutos = String(ahora.getMinutes()).padStart(2, '0');
        
        const fechaMinima = `${año}-${mes}-${dia}T${horas}:${minutos}`;
        document.getElementById('fecha_vencimiento').setAttribute('min', fechaMinima);
    </script>
</body>
</html>
