<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta | Cuentas por Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: url('https://images.unsplash.com/photo-1454165833767-027ff8d996bd?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed; background-size: cover; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        body::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1; }
        .card-reg { position: relative; z-index: 2; background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 450px; }
    </style>
</head>
<body>
    <div class="card-reg shadow-lg">
        <h3 class="text-center fw-bold text-primary mb-4">Crea tu Cuenta</h3>
        <form th:action="@{/registro}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre de Usuario</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">REGISTRARME</button>
            <div class="mt-3 text-center">
                <a th:href="@{/login}" class="small text-decoration-none">Volver al Login</a>
            </div>
        </form>
    </div>
</body>
</html>
