<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary fw-bold">üë• Directorio de Proveedores</h2>
            <div>
                <a th:href="@{/deudas}" class="btn btn-outline-secondary me-2">‚Üê Volver a Deudas</a>
                <a th:href="@{/proveedores/nuevo}" class="btn btn-primary">+ Nuevo Proveedor</a>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre / Raz√≥n Social</th>
                            <th>RUC / ID</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${proveedores}">
                            <td class="fw-bold" th:text="${p.nombre}"></td>
                            <td th:text="${p.ruc}"></td>
                            <td class="text-center">
                                <a th:href="@{/proveedores/editar/{id}(id=${p.id_proveedor})}" 
                                   class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a th:href="@{/proveedores/eliminar/{id}(id=${p.id_proveedor})}" 
                                   class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¬øEliminar proveedor? Esto podr√≠a afectar deudas existentes.')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
