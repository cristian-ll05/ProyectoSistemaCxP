<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Pagos | Sistema CPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Historial de Abonos: <span th:text="${deuda.proveedor.nombre}"></span></h5>
                <a href="/deudas" class="btn btn-sm btn-light">Volver</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Monto Abonado</th>
                            <th>Método</th>
                            <th>Descripción</th>
                            <th>Referencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="det : ${detalles}" th:if="${det.deuda.id_deuda == deuda.id_deuda}">
                            <td th:text="${#temporals.format(det.pago.fecha_pago, 'dd/MM/yyyy HH:mm')}"></td>
                            <td class="fw-bold text-success" th:text="'$' + ${det.pago.monto_pago}"></td>
                            <td th:text="${det.pago.metodo_pago}"></td>
                            <td th:text="${det.descripcion}"></td>
                            <td th:text="${det.pago.referencia_bancaria ?: 'N/A'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
