<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Procesar Pago | Sistema CPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0" style="border-radius: 15px;">
                    <div class="card-header bg-dark text-white text-center" style="border-radius: 15px 15px 0 0;">
                        <h5 class="mb-0">Registrar Abono / Pago</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-secondary py-2 mb-4">
                            <small class="d-block">Proveedor: <strong th:text="${deuda.proveedor.nombre}"></strong></small>
                            <small class="d-block">Total Deuda: <strong th:text="'$' + ${deuda.monto_total}"></strong></small>
                            <small class="d-block text-danger">Saldo Pendiente: <strong th:text="'$' + ${saldoPendiente}"></strong></small>
                        </div>

                        <form th:action="@{/pagos/guardar}" method="post">
                            <input type="hidden" name="deuda.id_deuda" th:value="${deuda.id_deuda}">
                            
                            <label class="form-label small fw-bold">Monto a Abonar</label>
                            <input type="number" step="1.00" name="monto_pago" class="form-control mb-3" 
                                   th:max="${saldoPendiente}" 
                                   min="1.00" 
                                   oninput="if(this.value <= 0) this.value = '';"
                                   placeholder="Ej: 50.00" required>

                            <label class="form-label small fw-bold">Descripción del Pago</label>
                            <textarea name="descripcion" class="form-control mb-3" rows="2" 
                                      placeholder="¿Qué estás pagando? (Ej: Cuota 1 de enero)" required></textarea>

                            <label class="form-label small fw-bold">Método de Pago</label>
                            <select name="metodo_pago" class="form-select mb-3" required>
                                <option value="Transferencia">Transferencia Bancaria</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Depósito">Depósito</option>
                            </select>

                            <label class="form-label small fw-bold">Referencia (Opcional)</label>
                            <input type="text" name="referencia_bancaria" class="form-control mb-3" placeholder="N° de comprobante">

                            <input type="hidden" name="fecha_pago" th:value="${#temporals.createNow()}">

                            <button type="submit" class="btn btn-dark w-100 py-2 fw-bold" style="border-radius: 10px;">
                                CONFIRMAR PAGO
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/deudas" class="text-muted small text-decoration-none">← Cancelar y volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
